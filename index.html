<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/Develop/style.css" />
  <title>Work Day Scheduler</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- time-blocks go here -->

    <div id="9am" class="row time-block">
      <div class="col-md-1 hour">9:00am</div>
      <textarea class="col-md-10 description" data-time ="9"></textarea>
      <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="10am" class="row time-block">
      <div class="col-md-1 hour">10:00am</div>
      <textarea class="col-md-10 description" data-time ="10"></textarea>
      <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="11am" class="row time-block">
      <div class="col-md-1 hour">11:00am</div>
      <textarea class="col-md-10 description" data-time ="11"></textarea>
      <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="12pm" class="row time-block">
      <div class="col-md-1 hour">12:00pm</div>
      <textarea class="col-md-10 description" data-time ="12"></textarea>
      <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="1pm" class="row time-block">
      <div class="col-md-1 hour">1:00pm</div>
      <textarea class="col-md-10 description" data-time ="13"></textarea>
      <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="2pm" class="row time-block">
      <div class="col-md-1 hour">2:00pm</div>
      <textarea class="col-md-10 description" data-time ="14"></textarea>
      <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="3pm" class="row time-block">
      <div class="col-md-1 hour">3:00am</div>
      <textarea class="col-md-10 description" data-time ="15"></textarea>
      <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="4pm" class="row time-block">
      <div class="col-md-1 hour">4:00pm</div>
      <textarea class="col-md-10 description" data-time ="16"></textarea>
      <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="5pm" class="row time-block">
      <div class="col-md-1 hour">5:00pm</div>
      <textarea class="col-md-10 description" data-time ="17"></textarea>
      <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>


  </div>

       
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
    <script src="Develop/script.js"></script>
</body>

</html>
